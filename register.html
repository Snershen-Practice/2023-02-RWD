<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角西餐廳</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
  </head>
  <body>
    <header id="header"></header>
    <main class="register">
      <div class="register-container">
        <div class="form-header">
          <h3 class="fw-700"><img src="assets/img/logo_l@svg.svg" alt="LOGO" /></h3>
          <h4 class="form-header-title font-noto">享受美食好味道</h4>
        </div>
        <form action="" class="form">
          <h5 class="form-title font-noto fw-900">REGISTER</h5>
          <div class="register-outer">
            <p class="register-disc">
              就是這樣條款：<br />
              Mauris non tempor quam, et lacinia sapien. Mauris accumsan eros eget libero posuere vulputate. Etiam elit
              elit, elementum sed varius at, adipiscing vitae est. Sed nec felis pellentesque, lacinia dui sed,
              ultricies sapien...
            </p>
            <div class="register-inner">
              <div class="form-body">
                <div class="form-input">
                  <label for="email">Email Address*</label>
                  <div class="form-input-item">
                    <i class="fa-regular fa-envelope"></i>
                    <input required placeholder="請輸入信箱" type="text" />
                  </div>
                </div>
                <div class="form-input mb-12">
                  <label for="password">Password*</label>
                  <div class="form-input-item">
                    <i class="fa-solid fa-lock"></i>
                    <input required placeholder="請輸入密碼" type="password" />
                  </div>
                </div>
                <div class="form-input">
                  <div class="form-input-item">
                    <i class="fa-solid fa-lock"></i>
                    <input required placeholder="請再次確認密碼" type="password" />
                  </div>
                </div>
                <a href="login.html">已經有帳號了？</a>
              </div>
              <div class="form-footer">
                <button type="submit" class="form-footer-link btn btn-sm btn-secondary">註冊</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer" class="footer section-space"></footer>
    <script src="assets/plugin/jquery-3.7.0.min.js"></script>
    <script src="assets/js/all.js"></script>
  </body>
</html>
