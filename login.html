<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角西餐廳</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
  </head>
  <body>
    <header id="header"></header>
    <main class="login">
      <div class="login-container">
        <div class="form-header">
          <h3 class="fw-700"><img src="assets/img/logo_l@svg.svg" alt="LOGO" /></h3>
          <h4 class="form-header-title font-noto">享受美食好味道</h4>
        </div>
        <form action="" class="form">
          <h5 class="form-title font-noto fw-900">LOGIN</h5>
          <div class="form-body">
            <div class="form-input">
              <label for="email">Email Address*</label>
              <div class="form-input-item">
                <i class="fa-regular fa-envelope"></i>
                <input required type="text" placeholder="請輸入信箱" />
              </div>
            </div>
            <div class="form-input">
              <label for="password">Password*</label>
              <div class="form-input-item">
                <i class="fa-solid fa-lock"></i>
                <input required type="password" placeholder="請輸入密碼" />
              </div>
            </div>
            <a href="#">忘記密碼？</a>
          </div>
          <div class="form-footer">
            <a href="register.html" class="form-footer-link btn btn-sm btn-dark">註冊</a>
            <button type="submit" class="form-footer-link btn btn-sm btn-secondary">登入</button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer" class="footer section-space"></footer>
    <script src="assets/plugin/jquery-3.7.0.min.js"></script>
    <script src="assets/js/all.js"></script>
  </body>
</html>
